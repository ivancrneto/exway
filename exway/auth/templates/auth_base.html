{% extends "base.html" %}

{% load staticfiles %}

{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
{% endblock extra_css %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            {% block title %}
              <h1 class="text-center login-title">Login to continue to Exway</h1>
            {% endblock title %}
            <div class="account-wall">
                <img class="profile-img" src="{% static "img/exway-logo-128.png" %}"
                    alt="">
                    {% block form %}
                    {% endblock form %}
            </div>
            {% block help %}
            {% endblock help %}
        </div>
    </div>
</div>
{% endblock content %}
