<div class="row-fluid" ng-controller="ExpensesController as expensesCtrl">
  <div class="col-lg-12">
    <h2>Expenses</h2>
    <button class="btn btn-success space-bottom" ng-click="showForm = true">
      <i class="glyphicon glyphicon-plus"></i>
      Add Expense
    </button>
    <div class="alert alert-info" ng-show="!expensesCtrl.expenses.length">No expenses yet.</div>

    <form name="expensesForm" class="form-horizontal" role="form" novalidate
      ng-show="showForm"
      ng-submit="expensesForm.$valid && expensesCtrl.addExpense()">
      <div class="form-group">
        <label class="sr-only">Expense description</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="Expense description" required>
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only control-label">Amount</label>
        <div class="col-sm-2">
          <input type="number" class="form-control" placeholder="Amount" required>
        </div>
        <label class="sr-only control-label">Date</label>
        <div class="col-sm-2">
          <input type="date" class="form-control" placeholder="Date" required>
        </div>
        <label class="sr-only control-label">Time</label>
        <div class="col-sm-2">
          <input type="time" class="form-control" placeholder="Time" required>
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only control-label">Comment</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Comment">
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i>
            Submit</button>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-danger" ng-click="showForm = false">
            <i class="glyphicon glyphicon-ban-circle"></i>
            Cancel</button>
        </div>
      </div>
    </form>

    <table class="table table-striped table-hover" ng-show="expensesCtrl.expenses.length">
      <thead>
        <tr>
          <th>Expense</th>
          <th>Date and Time</th>
          <th>Amount</th>
          <th>Comment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="expense in expensesCtrl.expenses">
          <td>{$ expense.description $}</td>
          <td>{$ expense.date $}, {$ expense.time $}</td>
          <td>{$ expense.amount|currency $}</td>
          <td>{$ expense.comment $}</td>
          <td>
            <button class="btn btn-default">
              <i class="glyphicon glyphicon-edit"></i>
              Edit
            </button>
            <button class="btn btn-danger" ng-click="expensesCtrl.deleteExpense(expense)">
              <i class="glyphicon glyphicon-remove"></i>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
